name: Test Terraform Exercise 03
on:
  push:
    branches:
      - main

jobs:
  terraform-test-03:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init
        
      - name: Terraform Validate
        run: terraform validate